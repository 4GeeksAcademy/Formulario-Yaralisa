<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <b>Payment form example</b>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cardNumber">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cvc">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="amount">Amount</label>
                            <div class="input-container">
                            <span class="currency-symbol"><b>$</b></span>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                        </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="simbolo$">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="displayflex">
                            <label>We accept:</label>
                            <div class="b-pagos">
                            <!-- Aquí puedes agregar las imágenes de los métodos de pago -->
                            <div class="p-3 bg-secondary text-white rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
                                    <label class="form-check-label" for="option1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                                    <label class="form-check-label" for="option2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
                                    <label class="form-check-label" for="option3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option4" value="option4">
                                    <label class="form-check-label" for="option4">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div> 


                  
                        <div class="b-pago">
                            <form>
                                <input type="radio" id="opcion1" name="grupo" value="1">
                                <label for="opcion1"> 
                                    <i class="fab fa-cc-visa"></i>
                                </label><br>
                                <input type="radio" id="opcion2" name="grupo" value="2">
                                <label for="opcion2">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label><br>
                                <input type="radio" id="opcion3" name="grupo" value="3">
                                <label for="opcion3">
                                    <i class="fab fa-cc-amex"></i>
                                </label><br>
                                <input type="radio" id="opcion4" name="grupo" value="4">
                                <label for="opcion4">
                                    <i class="fab fa-cc-paypal"></i>
                                </label><br>
                              </form>
                           
                        </div> 
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                    <div class="text-right">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
